[platformio]
description = Ink Screen Calendar
default_envs = 
	z21
	z15
	z98
	1680

[common]
framework = arduino
lib_deps = 
;	zinggjm/GxEPD2@^1.6.0
	olikraus/U8g2_for_Adafruit_GFX@^1.8.0
	bblanchon/ArduinoJson@^7.2.0
	tzapu/WiFiManager@^2.0.17
	mathertel/OneButton@^2.6.1
	https://github.com/JADE-Jerry/nongli.git
	https://github.com/tignioj/ArduinoUZlib
	https://github.com/Wh1teRabbitHU/RX8010SJ

[env:1680]
build_type = release
platform = espressif32
board = esp32dev
framework = ${common.framework}
lib_deps = ${common.lib_deps}
upload_speed = 921600
monitor_speed = 115200
board_build.partitions = min_spiffs.csv
build_flags = -D SI_DRIVER=1680

[env:z98]
build_type = release
platform = espressif32
board = esp32dev
framework = ${common.framework}
lib_deps = ${common.lib_deps}
upload_speed = 460800
monitor_speed = 115200
board_build.partitions = min_spiffs.csv
build_flags = -D SI_DRIVER=98

[env:esp32s3]
build_type = release
platform = espressif32
board = adafruit_feather_esp32s3
framework = ${common.framework}
lib_deps = ${common.lib_deps}
upload_speed = 921600
monitor_speed = 115200
board_upload.before_reset = default_reset
board_upload.after_reset  = hard_reset
board_build.partitions = min_spiffs.csv
build_flags =
    -D SI_DRIVER=98
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1

[env:z21]
build_type = release
platform = espressif32
board = esp32dev
framework = ${common.framework}
lib_deps = ${common.lib_deps}
upload_speed = 460800
monitor_speed = 115200
board_build.partitions = min_spiffs.csv
build_flags = -D SI_DRIVER=21

[env:z15]
build_type = release
platform = espressif32
board = esp32dev
framework = ${common.framework}
lib_deps = ${common.lib_deps}
upload_speed = 460800
monitor_speed = 115200
board_build.partitions = min_spiffs.csv
build_flags = -D SI_DRIVER=15


[env:esp32c3]
platform = espressif32
board = esp32-c3-devkitm-1
board_build.flash_mode = dio
framework = ${common.framework}
lib_deps = ${common.lib_deps}
upload_speed = 460800
monitor_speed = 115200
board_build.partitions = min_spiffs.csv
build_flags = -D SI_DRIVER=98
;	-DARDUINO_USB_MODE=1
;	-DARDUINO_USB_CDC_ON_BOOT=1
